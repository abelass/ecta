<BOUCLE_accueil(RUBRIQUES){id_rubrique=11}>
<!DOCTYPE html>
<html>
<head>
	<INCLURE{fond=include/head}{id_rubrique}>
</head>
<body>
<div id="contener">
	<!-- ****************************** HEADER ****************************** //-->
	<INCLURE{fond=include/header}{id_rubrique}>

	<div class="contener">

		<!-- ****************************** MENU ****************************** //-->
		<INCLURE{fond=include/menu}{id_rubrique}>

		<div id="main">
			<!-- ****************************** CAROUSEL ****************************** //-->
			<INCLURE{fond=include/carousel}>
		
			<!-- ****************************** TABS ****************************** //-->
			<div class="tabs" role="tabpanel">
				<ul role="tablist">
					<li>
						<a href="" class="active" id="tabs-control-1" role="tab" aria-controls="tabs-content-1">ECTA FLASH</a>
					</li><li>
						<a href="" role="tab" id="tabs-control-2" aria-controls="tabs-content-2">POSITION PAPERS</a>
					</li><li>
						<a href="" role="tab" id="tabs-control-3" aria-controls="tabs-content-3">PRESS RELEASE</a>
					</li>
				</ul><div class="tabcontent">
					<div id="tabs-content-1" aria-labelledby="tabs-control-1">
						<!--flash-->
						<BOUCLE_fl(RUBRIQUES){id_rubrique=15}>
						<BOUCLE_flash(ARTICLES){id_rubrique}{par date}{inverse}{0,1}>
						#CHAPO
						<a href="#URL_ARTICLE" class="more">more</a>
						</BOUCLE_flash>
						</BOUCLE_fl>
					</div>
					<div id="tabs-content-2" aria-labelledby="tabs-control-2">
						<!--position papers-->
						<BOUCLE_pp(RUBRIQUES){id_rubrique=293}>
						
						<BOUCLE_testSiArticles(ARTICLES){id_rubrique} {0,1}> </BOUCLE_testSiArticles>
						<BOUCLE_paper1(ARTICLES){id_rubrique}{par date}{inverse}{0,1}>
						#TEXTE
						<a href="#URL_ARTICLE" class="more">more</a>
						</BOUCLE_paper1>
						</B_testSiArticles>
						<BOUCLE_premierFils(RUBRIQUES){id_parent=#ID_RUBRIQUE}{par num titre}{0,1}>
						<BOUCLE_paper2(ARTICLES){id_rubrique}{par date}{inverse}{0,3}>
						#TEXTE
						<a href="#URL_ARTICLE" class="more">more</a>
						</BOUCLE_paper2>
						</BOUCLE_premierFils>
						<//B_testSiArticles>
						
						</BOUCLE_pp>
					</div>
					<div id="tabs-content-3" aria-labelledby="tabs-control-3">
						<!--press release-->
						<BOUCLE_pr(ARTICLES){id_article=1677}>
						#TEXTE
						<a href="#URL_ARTICLE" class="more">more</a>
						</BOUCLE_pr>
					</div>
				</div>
			</div>

			<!-- ****************************** ASSOCIATION ****************************** //-->			
			<div class="association">
				<div id="association-text">
					<BOUCLE_assoc(RUBRIQUES){id_rubrique=1}>
			        [<h2>(#TITRE|supprimer_numero)</h2>]<a href="#URL_RUBRIQUE" class="more">more</a>
					</BOUCLE_assoc>
					<BOUCLE_what(ARTICLES){id_article=14}>#TEXTE</BOUCLE_what>
				</div>

				<div id="banner-join">
					<BOUCLE_join(RUBRIQUES){id_rubrique=28}>
					<a href="#URL_RUBRIQUE">
						<img src="/[(#CHEMIN{img/main-page-30-resons-to-become-an-ecta-memeber.jpg})]" alt="">
					</a>
					</BOUCLE_join>
				</div>
			</div>
		</div>

		<!-- ****************************** SIDE BANNERS ****************************** //-->
		<INCLURE{fond=include/side-banners}>

		<!-- ****************************** SIDE EVENTS ****************************** //-->
		<INCLURE{fond=include/side-events}>
	</div>

	<!-- ****************************** FOOTER ****************************** //-->
	<INCLURE{fond=include/footer}>

</div>
<script type="text/javascript" src="/[(#CHEMIN{js/javascript.js})]"></script>
<script type="text/javascript" src="/[(#CHEMIN{js/css3-mediaqueries.js})]"></script>
</body>
</html>
</BOUCLE_accueil>
